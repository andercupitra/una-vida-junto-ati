<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bebechita</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Para mi bebe</h1>
        </header>
        <div class="animation-container">
            <div class="moon">
                <img src="galaxi.png" alt="Luna">
            </div>
        </div>
        <main>
            <section class="messages">
                <h2>Mensajes para ti</h2>
                <p>Eres la luz de mi vida, así como la luna ilumina la noche.</p>
                <p>Te amo más de lo que las palabras pueden expresar.</p>
                <p>Quiero que tengamos a sarita y ser felices todos.</p>
            </section>
            <section class="photos">
                <h2>Momentos Juntos</h2>
                <img src="photo1.png" style="height: 120px; width: 100px;" alt="Foto 1">
                <img src="photo2.png" style="height: 130px; width: 100px;" alt="Foto 2">
                <img src="photo3.png" style="height: 120px; width: 100px;" alt="Foto 3">
            </section>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
